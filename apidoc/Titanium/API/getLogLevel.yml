---
namespace: Titanium.API.getLogLevel
type: method
description: |
    Get the log level filter of the Titanium logger. The logger
    will log statements with this severity or one that is more severe.
    The severity levels in order from least severe to most severe are:
    <ol>
        <li>TRACE</li>
        <li>DEBUG</li>
        <li>INFO</li>
        <li>WARN</li>
        <li>ERROR</li>
        <li>CRITICAL</li>
        <li>FATAL</li>
    </ol>
since: 0.5.0
platforms: ['osx', 'linux', 'win32']
returns: Number
parameters: []
